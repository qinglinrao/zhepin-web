<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" >	
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Expires" CONTENT="-1">           
        <meta http-equiv="Cache-Control" CONTENT="no-cache">           
        <meta http-equiv="Pragma" CONTENT="no-cache"> 
        <title>财务管理-BA-优理氏</title>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/media.js"></script>
        <link href="../css/mainstyle.css" type="text/css" rel="stylesheet" />
        <script src="../js/main.js" ></script>
    </head>
    <body>
        <div class="sunn_wrapper">
            <div id="sunn_main">

                <section class="header">
                    <div class="htitle common">财务管理</div>
                    <a href="#" class="hleft"></a>
                    <a href="#" class="hright">申请提现</a>
                </section><!-- 头部 -->

                <section class="content">
                   <div class="remaining-sum">
                       <div class="rs-left">
                           <div class="rsw-title">账户余额（元）</div>
                           <div class="rsw-p1">8361.00</div>
                       </div>
                       <div class="rs-right">
                           <div class="rsw-title">账户余额（元）</div>
                           <div class="rsw-p1">9500.00</div>
                       </div>
                   </div>
                   <div class="usr-sell-data unboder">
                         <div class="ud-box">
                             <div class="udrow left line-right">
                                <a href="#">
                                 <p class="p1">5000</p>
                                 <p class="p2">销售额</p>
                                </a>
                             </div>
                             <div class="udrow left">
                                <a href="#">
                                 <p class="p1">80</p>
                                 <p class="p2">订单</p>
                                </a> 
                             </div>
                             <div class="udrow right line-left">
                                <a href="#">
                                 <p class="p1">45</p>
                                 <p class="p2">我的客户</p>
                                </a> 
                             </div>
                         </div>
                   </div><!-- 用户数据 -->


                    <div class="rowblock">
                       <div class="withdraw">
                            <div class="wdleft">
                                 <div class="wdp1">提现500元</div>
                                 <div class="wdp2">14-12-28 18:26</div>
                                
                            </div>
                            <div class="wdright">
                                  <span class="cl01">处理中</span>
                            </div>
                           
                       </div>
                    </div>

                    <div class="rowblock">
                       <div class="withdraw">
                            <div class="wdleft">
                                 <div class="wdp1">提现1000元</div>
                                 <div class="wdp2">14-12-28 18:26</div>
                                
                            </div>
                            <div class="wdright">
                                  <span class="cl02">已提现</span>
                            </div>
                           
                       </div><!-- 提现 -->
                    </div>

                    <div class="rowblock">
                      <a href="#">
                       <div class="evticon">
                          
                            <div class="etleft">
                             提现记录
                            </div>
                            <div class="etarrow">
                            </div>
                       </div>
                      </a> 
                    </div>

                </section>
                <!-- content -->



            </div>
        </div>
    </body>
</html>
